server:
  port: 8088
    
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://mysqldb:3306/fisa?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true 
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp